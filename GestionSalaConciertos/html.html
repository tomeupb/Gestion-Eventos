<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="GestionSalaConciertos.js"></script>
</head>
<body>

 
    <div id="resultado"></div>

    <form id="login" onsubmit="login(event)">

        <label for="contraseña">Introduce contraseña</label>
        <input type="password" id="contraseña">
        <button type="submit" onclick="login()">Login</button>
    
        

    </form>
    
    <form id="gestion" style="display: none;" onsubmit="calcularGestor(event)">

        <label for="ingresoTotal">Introduce el ingreso Total</label>
        <input type="number" id="ingresoTotal">

        <label for="porcentajeArtista">Introduce el porcentajeArtista</label>
        <input type="number" id="porcentajeArtista">

        <label for="validarNombreArtista">Nombre artista</label>
        <input type="text" id="validarNombreArtista">

        <button type="submit">Enviar</button>

        </label>



    </form>


    <form id="cliente" style="display: none;" onsubmit="calcularCliente(event)">

    


        <label for="nombre">Nombre artista</label>
        <input type="text" id="nombre">
       
        <label for="fechaConcierto">Fecha concierto</label>
        <input type="date" id="fechaConcierto">

        <label for="preciobase">Precio Base</label>
        <input type="number" id="preciobase">

        <button type="submit">Enviar</button>


    </form>


  


    
</body>
</html>
